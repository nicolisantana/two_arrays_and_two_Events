<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/script.js"></script>

    <title> 2 Arrays and 2 Events </title>
</head>
<body>
    <h5 class="titulo">2 Arrays and 2 Events</h5>
    
    <center>
        <p>Dê dois clicks no gatinho para alterar a cor do fundo</p>
        <img src="img/img1.jpg" ondblclick="Funcaogatinho()"  id="gatinho"> 
        <p>Dê um click no gatinho para alterar a cor do fundo</p>
        <img src="img/img2.jpg" onclick="Funcaogatinho1()"  id="gatinho">
        <br>
        <p>Passe o mouse no gatinho para alterar a cor do fundo</p>
        <img src="img/img3.jpg" onmouseover="Funcaogatinho2()"  id="gatinho" onclick="alert('Você se aproximou da Flor.')">  
        <p>Dê um click no gatinho para alterar a cor do fundo</p>
        <img src="img/img4.jpg" onclick="Funcaogatinho3()"  id="gatinho">
    </center>
    
    
</body>
</html>
